    <form action="../pasta5/confirmacao.html">
        <h2>Formulário de Avaliação de Produto</h2>
        <div class="primeiro">
            <label class="descricao" for="nome_produto">Nome do Produto:</label><br>
            <input placeholder="Digite o nome do produto" class="dados" type="text" id="nome_produto" name="nome_produto" required><br><br>

            <label class="descricao" for="avaliacao">Avaliação:</label><br>
            <select style="padding: 0;" class="dados" id="avaliacao" name="avaliacao" required>

                <option value="2">2 Estrelas</option>
                <option value="3">3 Estrelas</option>
                <option value="4">4 Estrelas</option>
                <option value="5">5 Estrelas</option>
            </select><br><br>

            <label class="descricao" for="comentario">Comentário:</label><br>
            <textarea placeholder="Digite seu comentário aqui" class="dados" id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
        </div>

        <input class="btn" type="submit" value="Enviar Avaliação">
    </form>
