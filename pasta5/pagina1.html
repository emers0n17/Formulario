<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato com Upload de Arquivo</title>
    <link rel="stylesheet" href="estilos_da_pagina.css">
    <link rel="stylesheet" href="pagina1.css">
</head>
<body>

    <div class="conteudo">
        <div class="links">
            <h4 id="links">Páginas</h4>
            <a id="links" href="../pasta1/pagina1.html">Registro de Usuário</a>
            <a id="links" href="../pasta2/pagina1.html">Pedido de Pizza</a>
            <a id="links" href="../pasta3/pagina1.html">Avaliação de Produto</a>
            <a id="links" href="../pasta4/pagina1.html">Inscrição em Evento</a>
            <a id="links" href="../pasta5/pagina1.html">Contato e Upload de Arquivo</a>
            <a id="links" href="../menu.html">Menu</a>
        </div>
        <div class="sobre_autor">
            <p id="links">
                &copy; Emerson Covane
            </p>
        </div>
    </div>
    <form action="confirmacao.html" enctype="multipart/form-data">
        <h2>Formulário de Contato com Upload de Arquivo</h2>
        <div class="primeiro">
            <label class="descricao" for="nome">Nome:</label><br>
            <input placeholder="Digite seu nome" class="dados" type="text" id="nome" name="nome" required><br><br>

            <label class="descricao" for="email">Email:</label><br>
            <input placeholder="Digite seu email" class="dados" type="email" id="email" name="email" required><br><br>

            <label class="descricao" for="assunto">Assunto:</label><br>
            <input placeholder="Digite o assunto" class="dados" type="text" id="assunto" name="assunto" required><br><br>

            <label class="descricao" for="mensagem">Mensagem:</label><br>
            <textarea  placeholder="Digite sua mensagem aqui" class="dados" id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

            <label class="descricao" for="anexo">Anexo:</label><br>
            <input type="file" id="anexo" name="anexo"><br><br>
        </div>

        <input class="btn" type="submit" value="Enviar Mensagem">
    </form>
</body>
</html>
